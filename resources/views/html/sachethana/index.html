<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <div class="container">
        <!----------------option menu------------------------------------->
        <div class="options-menu">
            <div class="options-center">
                <div class="logo">
                   <a href="#"><img src="4.png"></img></a> 
                </div>
                <div class="option">
                    <div><a href=""><i class="fa fa-home"></i>Home</a></div>
                    <div><a href=""><i class="fa fa-hashtag"></i>Explore</a></div>
                    <div><a href=""><i class="fa fa-bell"></i>Notification</a></div>
                    <div><a href=""><i class="fa fa-envelope-o"></i>Message</a></div>
                    <div><a href=""><i class="fa fa-user-o"></i>Profile</a></div>
                 
                    <div><button>Post</button></div>
                </div>
            </div>
        </div>
        <!----------------end option menu------------------------------------->
        <!----------------Content menu---------------------------------------->
        <div class="content-menu">
            <div class="prefer">
                <span>
                    <a href="#tweet">Home</a>
                </span>
                <span>
                    <i class="fa fa-star-o"></i>
                </span>
            </div>
            <div class="you-tweet-other-tweet" id="tweet">
                <div class="your-tweet">
                    <div class="profile-message">
                        <span><img src="profile.jpg" alt="profile"></span>
                        <span><input type="text" placeholder="What's on your mind"></span>
                    </div>
                    <div class="add-extra">
                        <div class="images-more">
                            <span><a href="#"><i class="fa fa-picture-o"></i></a></span>
                            <span><a href="#"><i class="fa fa-bars"></i></span>
                        </div>
                        <span><button>Post</button></span>
                    </div>
                </div>
                <!------------------------other tweet----------------------------------->
                <div class="others-tweet">
                    <div class="profile-msg">
                        <div class="others-profile">
                            <img src="Community2.png" alt="community2">
                        </div>
                        <div class="name-msg">
                            <span>The Earth<b><i class="fa fa-check-circle-o">@theerth . <small>Yesterday</small></i></b></span>
                            <div class="msg">
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                        </div>
                        <div class="more-option">
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="image-video">
                        <img src="community3.jpg" alt="community3">
                    </div>
                    <div class="yor-reaction">
                        <div class="like"><i class="fa fa-heart-o"></i><p>12</p></div>
                        <div class="comment"><i class="fa fa-comment-o"></i><p>12</p></div>
                        <div class="share"><i class="fa fa-share"></i><p>12</p></div>
                    </div>
                </div>
                <!------------------------end of each person---------------------------------------->
                <!------------------------other tweet----------------------------------->
                <div class="others-tweet">
                    <div class="profile-msg">
                        <div class="others-profile">
                            <img src="Community2.png" alt="community2">
                        </div>
                        <div class="name-msg">
                            <span>The Earth<b><i class="fa fa-check-circle-o">@theerth.<small>Yesterday</small></i></b></span>
                            <div class="msg">
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                        </div>
                        <div class="more-option">
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="image-video">
                        <img src="community3.jpg" alt="community3">
                    </div>
                    <div class="yor-reaction">
                        <div class="like"><i class="fa fa-heart-o"></i><p>12</p></div>
                        <div class="comment"><i class="fa fa-comment-o"></i><p>12</p></div>
                        <div class="share"><i class="fa fa-share"></i><p>12</p></div>
                    </div>
                </div>
                <!------------------------end of each person---------------------------------------->
            <!------------------------other tweet----------------------------------->
            <div class="others-tweet">
                <div class="profile-msg">
                    <div class="others-profile">
                        <img src="Community2.png" alt="community2">
                    </div>
                    <div class="name-msg">
                        <span>The Earth<b><i class="fa fa-check-circle-o">@theerth.<small>Yesterday</small></i></b></span>
                        <div class="msg">
                            <p>Lorem ipsum dolor sit. </p>
                        </div>
                    </div>
                    <div class="more-option">
                        <i class="fa fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="image-video">
                    <img src="community3.jpg" alt="community3">
                </div>
                <div class="yor-reaction">
                    <div class="like"><i class="fa fa-heart-o"></i><p>12</p></div>
                    <div class="comment"><i class="fa fa-comment-o"></i><p>12</p></div>
                    <div class="share"><i class="fa fa-share"></i><p>12</p></div>
                </div>
            </div>
            <!------------------------end of each person---------------------------------------->
        
            </div>
        </div>
        <!---------------end content menu------------------------------------->
    </div>



    
  
</body>
</html>
